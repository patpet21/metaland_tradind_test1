<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaLand Trading</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">MetaLand Trading</h1>
            <div class="bg-blue-600 px-3 py-1 rounded-full text-sm">BETA</div>
        </div>

        <!-- Account Overview -->
        <div class="bg-gray-800 rounded-lg p-4 mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-gray-400">Balance</p>
                    <p class="text-2xl font-bold">0 USDT</p>
                </div>
                <div>
                    <p class="text-gray-400">PnL (24h)</p>
                    <p class="text-2xl font-bold text-green-500">+0.00%</p>
                </div>
            </div>
        </div>

        <!-- Trading Controls -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button class="bg-green-500 hover:bg-green-600 p-4 rounded-lg">
                <div class="text-lg font-bold">Long</div>
                <div class="text-sm">Market Order</div>
            </button>
            <button class="bg-red-500 hover:bg-red-600 p-4 rounded-lg">
                <div class="text-lg font-bold">Short</div>
                <div class="text-sm">Market Order</div>
            </button>
        </div>

        <!-- Trading Pairs -->
        <div class="bg-gray-800 rounded-lg p-4 mb-6">
            <h2 class="text-lg font-bold mb-4">Trading Pairs</h2>
            <div class="space-y-4">
                <!-- BTC -->
                <div class="flex justify-between items-center">
                    <div>
                        <div class="font-bold">BTC/USDT</div>
                        <div class="text-sm text-gray-400">Bitcoin</div>
                    </div>
                    <div class="text-right">
                        <div class="text-green-500">$43,215.65</div>
                        <div class="text-sm text-green-500">+2.34%</div>
                    </div>
                </div>
                <!-- ETH -->
                <div class="flex justify-between items-center">
                    <div>
                        <div class="font-bold">ETH/USDT</div>
                        <div class="text-sm text-gray-400">Ethereum</div>
                    </div>
                    <div class="text-right">
                        <div class="text-red-500">$2,245.30</div>
                        <div class="text-sm text-red-500">-1.20%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700">
            <div class="grid grid-cols-4 gap-1">
                <button class="p-4 text-center text-blue-500">
                    <div class="text-xs">Home</div>
                </button>
                <button class="p-4 text-center text-gray-400">
                    <div class="text-xs">Trade</div>
                </button>
                <button class="p-4 text-center text-gray-400">
                    <div class="text-xs">Portfolio</div>
                </button>
                <button class="p-4 text-center text-gray-400">
                    <div class="text-xs">Settings</div>
                </button>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
    </script>
</body>
</html>
